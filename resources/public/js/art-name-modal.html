<div class="modal" style="position:fixed;top:250px;" id="art-name-modal" tabindex="-1" role="dialog" aria-labelledby="artname-modallabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close btn btn-danger" data-dismiss="modal" aria-hidden="true" onclick="remove_artname_modal();">x</button>
    <form class="form-inline">
      <label class="control-label" for"artname-quantity">Cantidad</label>
      <input autocomplete="off" class="input-small" type="text" name="artname-quantity" id="artname-quantity" value="1"/>
      <label id="artname-modallabel" class="control-label" for"art-name-input">Nombre</label>
      <input autocomplete="off" type="text" name="art-name-input" id="art-name-input" placeholder="Introduzca primeras cuatro letras" />	  
    </form>
  </div>
  <div class="modal-body" style="max-height:220px;">
    <table id="pos-names" class="table table-condensed">
      <!-- Rows are appended -->
    </table>
  </div>
  <div class="modal-footer control-group">
    <button class="btn btn-danger" data-dismiss="modal" aria-hidden="true" onclick="remove_artname_modal();">Esc - Cancelar</button>
    <a href="/tickets/nuevo/{req}" onclick="add_artname();" disabled="disabled" class="btn btn-primary" id="print-ticket">Agregar art√≠culo</a>
  </div>
</div>
